<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lazy Loader Discord</title>
  <meta property="og:title" content="Lazy Loader Community" />
  <meta property="og:description" content="Join Lazy Loader — connect with awesome people, share ideas, and be part of our growing Discord community." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://stfu.ink/dc" />
  <meta property="og:image" content="/stfu.png" />
  <meta property="og:site_name" content="Lazy Loader" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Lazy Loader Community" />
  <meta name="twitter:description" content="Join Lazy Loader — connect with awesome people, share ideas, and be part of our growing Discord community." />
  <meta name="twitter:image" content="/stfu.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 70px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5865f2, #23272a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 10px;
      perspective: 1500px;
    }
    h1, p {
      animation: textEnter 1.2s ease forwards, textFloat 4s ease-in-out infinite;
      opacity: 0;
      transform-style: preserve-3d;
      transform-origin: center center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      animation-delay: 0.2s;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.1rem;
      max-width: 650px;
      opacity: 0.95;
      animation-delay: 0.4s;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }
    .widget {
      max-width: 90vw;
      margin-top: 30px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        0 10px 20px rgba(0, 0, 0, 0.4),
        inset 0 0 30px rgba(88, 101, 242, 0.8);
      animation: widgetFloat 2.5s ease-in-out infinite, widgetTilt 5s ease-in-out infinite;
      transform-style: preserve-3d;
      position: relative;
      display: block;
      cursor: default;
      transition: box-shadow 0.3s ease;
      will-change: transform;
    }
    .widget:hover {
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.8),
        0 15px 30px rgba(0, 0, 0, 0.6),
        inset 0 0 50px rgba(88, 101, 242, 1);
    }
    .widget iframe {
      border: none;
      display: block;
      pointer-events: auto;
      border-radius: 14px;
      box-shadow:
        0 0 40px rgba(88, 101, 242, 0.8);
      background: #23272a;
      transition: opacity 0.3s ease;
    }
    #textButton {
      background: white;
      color: #5865f2;
      border: none;
      border-radius: 8px;
      padding: 4px 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
      font-size: 1.1rem;
      margin-left: 6px;
    }
    #textButton:hover {
      background: #454ede;
      color: white;
    }
    @keyframes widgetFloat {
      0% { transform: translateY(0px) rotateY(0deg); }
      50% { transform: translateY(-15px) rotateY(3deg); }
      100% { transform: translateY(0px) rotateY(0deg); }
    }
    @keyframes widgetTilt {
      0%, 100% { transform: rotateX(0deg) rotateY(0deg); }
      20% { transform: rotateX(8deg) rotateY(-8deg); }
      40% { transform: rotateX(-8deg) rotateY(8deg); }
      60% { transform: rotateX(6deg) rotateY(-6deg); }
      80% { transform: rotateX(-6deg) rotateY(6deg); }
    }
    @keyframes textEnter {
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }
    @keyframes textFloat {
      0% {
        transform: translateY(0) rotateX(0);
      }
      50% {
        transform: translateY(-8px) rotateX(2deg);
      }
      100% {
        transform: translateY(0) rotateX(0);
      }
    }
    @keyframes spinZoomBounce {
      0% {
        transform: rotateY(0deg) scale(1);
      }
      60% {
        transform: rotateY(1080deg) scale(0.5);
      }
      80% {
        transform: rotateY(1080deg) scale(1.1);
      }
      100% {
        transform: rotateY(1080deg) scale(1);
      }
    }
    footer {
      margin-top: 60px;
      font-size: 1rem;
      opacity: 0.75;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Join Our Discord Server</h1>
  <p>Connect with awesome people, share ideas, and be part of our growing community. Chat instantly using our live Discord widget below!</p>
  <div class="widget" id="discordWidget">
    <iframe src="https://discord.com/widget?id=1310080945659056238&theme=dark" 
      width="350" height="500"
      allowtransparency="true" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </div>
  <p id="messageText" style="margin-top: 50px; font-size: 1.2rem; user-select: none;"></p>
  <footer>Made by: z@sftu.ink</footer>
  <script>
    const servers = [
      'https://discord.com/widget?id=1310080945659056238&theme=dark',
      'https://discord.com/widget?id=1391728927948542002&theme=dark'
    ];
    let currentIndex = 0;
    const widget = document.getElementById('discordWidget');
    const iframe = widget.querySelector('iframe');
    const messageText = document.getElementById('messageText');
    function setMessage(index) {
      if (index === 0) {
        messageText.innerHTML = `Play Valorant? <button id="textButton">Click here</button>`;
      } else {
        messageText.innerHTML = `Need a community Server? <button id="textButton">Click here</button>`;
      }
      document.getElementById('textButton').onclick = () => {
        switchServer();
      };
    }
    function switchServer() {
      widget.style.animation = 'spinZoomBounce 1.2s ease forwards';
      iframe.style.opacity = '1';
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % servers.length;
        iframe.src = servers[currentIndex];
      }, 600);
      setTimeout(() => {
        widget.style.animation = 'widgetFloat 2.5s ease-in-out infinite, widgetTilt 5s ease-in-out infinite';
        iframe.style.opacity = '1';
        setMessage(currentIndex);
      }, 1200);
    }
    setMessage(currentIndex);
  </script>
</body>
  </html>
