<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stfu.ink</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #111, #222, #000, #444, #fff);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
      font-family: 'Playfair Display', serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #quote-container {
      max-width: 800px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #quote {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 400;
      color: #eee;
    }

    #author {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="quote-container">
    <div id="quote">Loading...</div>
    <div id="author"></div>
  </div>

  <script>
    async function showQuote() {
      const container = document.getElementById('quote-container');
      const quoteEl = document.getElementById('quote');
      const authorEl = document.getElementById('author');

      try {
        const res = await fetch('/');
        const data = await res.json();
        quoteEl.textContent = `"${data.text}"`;
        authorEl.textContent = data.author ? `â€” ${data.author}` : '';
      } catch {
        quoteEl.textContent = "Failed to fetch quote.";
        authorEl.textContent = "";
      }

      container.style.opacity = 1;
      setTimeout(() => {
        container.style.opacity = 0;
        setTimeout(showQuote, 1000);
      }, 5000);
    }

    showQuote();
  </script>
</body>
</html>
